<!DOCTYPE html>
<html lang="en">
<head>
    <title>Livraria Online</title>
</head>
<body>
    <h1>Livraria Online </h1>
    <p>Clique no botão par calcular um desconto. </p>
    <button onclick="CalcularDesconto()">CalcularDesconto</button>

    <script>
        function CalcularDesconto() {
            const ValorCompra=parseFloat(prompt("digite o valor total da sua compra:"));
            let desconto = 0;
            if (ValorCompra > 200){
                desconto= 0.2 //20% DE DESCONTO
            } else if(ValorCompra > 100){
                desconto = 0.1; //10% de desconto
            }
            const ValorDesconto = ValorCompra * desconto;
            alert (`Você economizou R$ ${ValorDesconto.toFixed(2)}no seu pedido!`);
        }


    </script>

    
</body>
</html>
